<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main_container">
      <h1>This is String transformers</h1>
      <input type="text" name="" id="inputBox" />

      <div class="transformers">
        <div>
          <label class="lowercase_title">Lower case</label>
          <p id="lowercase"></p>
        </div>
        <div>
          <label class="uppercase_title">Upper case</label>
          <p id="uppercase"></p>
        </div>
        <div>
          <label class="camelcase_title">Camel Case</label>
          <p id="camelcase"></p>
        </div>
        <div>
          <label class="pascalcase_title">Pascal Case</label>
          <p id="pascalcase"></p>
        </div>
        <div>
          <label class="snakecase_title">Snake Case</label>
          <p id="snakecase"></p>
        </div>
        <div>
          <label class="kebabcase_title">Kebab Case</label>
          <p id="kebabcase"></p>
        </div>
        <div>
          <label class="trim_title">Trim</label>
          <p id="trim"></p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
