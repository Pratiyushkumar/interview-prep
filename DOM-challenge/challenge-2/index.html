<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Guess The Number</title>
  </head>
  <body>
    <main class="main__container">
      <section class="heading__section">
        <h1>Guess-The-Number</h1>
        <p>Enter the number between 1 - 100</p>
      </section>
      <section class="input__section">
        <div class="input__container">
          <label for="numberInput">Enter the number:-</label>
          <input
            type="number"
            name="numberInput"
            class="numberInput"
            value=""
            min="1"
            max="100"
          />
        </div>
      </section>
      <section class="button__section">
        <button role="button" id="submitButton">Submit</button>
        <button role="button" id="startButton" disabled>Start game</button>
      </section>

      <section class="outputSection">
        <p class="state"></p>
        <p>your guesses <span class="guesses"></span></p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
