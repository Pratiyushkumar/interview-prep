<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <h1 class="heading">Dice Game</h1>
      <section class="game_section">
        <h1 class="winnerResult"></h1>
        <div class="dice">
          <div class="player1">
            <h1 class="palyer1_result">Player1</h1>
            <img src="./images/dice1.png" alt="dice1" class="dice1" />
          </div>
          <div class="player2">
            <h1 class="palyer2_result">Player2</h1>
            <img src="./images/dice1.png" alt="dice2" class="dice2" />
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
