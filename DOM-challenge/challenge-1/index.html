<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root">
      <h1>Counter App</h1>

      <h1 class="countNumber">0</h1>

      <div class="button__container">
        <button class="button__minus">-</button>
        <button class="button__add">+</button>
      </div>
      <div class="number__input">
        <p>Increment/Decrement by:</p>
        <span>
          <input type="number" value="1" min="1" max="10" class="inputBox" />
        </span>
      </div>
      <button class="button__reset">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
